const app = document.getElementById("app");

function render(key) {
    const node = tree[key];
    app.innerHTML = "";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h2>${node.title}</h2><p>${node.description}</p>`;

    const options = document.createElement("div");
    options.className = "options";

    node.options.forEach(o => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
            <div class="option-title">${o.title}</div>
            <div class="option-desc">${o.desc}</div>
            <div class="option-impact">${o.impact}</div>
        `;
        div.onclick = () => render(o.next);
        options.appendChild(div);
    });

    card.appendChild(options);
    app.appendChild(card);

    if (key !== "start") {
        const reset = document.createElement("div");
        reset.className = "reset";
        reset.innerHTML = `<button onclick="render('start')">Restart Symulatora</button>`;
        app.appendChild(reset);
    }
}

render("start");
